name: Test tap-tursoapi

on:
  push:
    branches: [main]
    paths:
      - tap_tursoapi/**
      - tests/**
      - pyproject.toml
      - .github/workflows/test.yml
      - .github/workflows/constraints.txt
  pull_request:
    types: [opened, synchronize, reopened]
    paths:
      - tap_tursoapi/**
      - tests/**
      - pyproject.toml
      - .github/workflows/test.yml
      - .github/workflows/constraints.txt

jobs:
  test:
    runs-on: ubuntu-latest
    env:
      FORCE_COLOR: "1"
      PIP_CONSTRAINT: ${{ github.workspace }}/.github/workflows/constraints.txt
    strategy:
      fail-fast: false
      matrix:
        script: ["test:integration"]
        python-version:
        - "3.8"
        - "3.9"
        - "3.10"
        - "3.11"
        - "3.12"
        - "3.13"
        include:
        - { script: "test:dependencies", python-version: "3.12" }
        - { script: "typing:check",      python-version: "3.12" }

    steps:
    - uses: actions/checkout@v4
    - uses: actions/setup-python@v5
      id: setup-python
      with:
        python-version: ${{ matrix.python-version }}
        allow-prereleases: true
        cache: pip

    - name: Upgrade pip
      run: |
        pip install pip
        pip --version

    - name: Install Hatch
      run: |
        pipx install --python '${{ steps.setup-python.outputs.python-path }}' hatch
        hatch --version

    - name: Run tests
      env:
        TAP_TURSOAPI_TOKEN: ${{ secrets.TAP_TURSOAPI_TOKEN }}
      run: |
        hatch run ${{ matrix.script }}

  pre-commit:
    runs-on: ubuntu-latest
    env:
      FORCE_COLOR: "1"
    steps:
    - uses: actions/checkout@v4
    - uses: actions/setup-python@v5
      with:
        python-version: "3.x"
    - uses: pre-commit/action@v3.0.1
    - uses: pre-commit-ci/lite-action@v1.0.3
      if: always()
